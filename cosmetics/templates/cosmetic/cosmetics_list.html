<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ object_type|title }}</h1>
<ul>
{% for cosmetic in object_list %}
    <li><a href="/cosmetic/show/{{ cosmetic.pk }}">{{ cosmetic.name }}</a></li>
{% empty %}
    <li>No {{ object_type }} yet.</li>
{% endfor %}
</ul>
</body>
</html>
