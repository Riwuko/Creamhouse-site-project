{% extends 'base.html' %}
{% block content %}
<div class="content">
	
{% for name in ingredient_names %}
    <div>Ingredient name : {{ name }}</div>
{% endfor %}

<div>Ingredient type: {{ object.ingredient_type }}</div>
<div>Natural: {{ object.natural }}</div>
<div>Hypoallergenic: {{ object.hypoallergenic }}</div>
<div>Verified: {{ object.verified }}</div>


</div>

{% endblock %}
